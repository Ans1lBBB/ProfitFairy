<!DOCTYPE html>
<html lang="multilingual">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitFairy Privacy Policy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg: #f8fafc;
            --text: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --text: #f8fafc;
                --card-bg: rgba(30, 41, 59, 0.9);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg) 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 語言切換導航 */
        .lang-nav {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: var(--shadow);
            border-radius: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        .lang-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .lang-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* 政策內容樣式 */
        .policy-section {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .policy-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(var(--primary), var(--secondary));
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1 i {
            color: var(--accent);
        }

        h2 {
            color: var(--secondary);
            margin: 2rem 0 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2 i {
            color: var(--accent);
            font-size: 1.2em;
        }

        .effective-date {
            background: var(--bg);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: inline-block;
            font-weight: bold;
        }

        /* 互動元素 */
        .contact-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .policy-section {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="lang-nav">
        <div class="lang-buttons">
            <button class="lang-btn active" data-lang="en">English</button>
            <button class="lang-btn" data-lang="es">Español</button>
            <button class="lang-btn" data-lang="zh-tw">繁體中文</button>
            <button class="lang-btn" data-lang="zh-cn">简体中文</button>
            <button class="lang-btn" data-lang="ja">日本語</button>
            <button class="lang-btn" data-lang="ko">한국어</button>
            <!-- 其他語言按鈕... -->
        </div>
    </nav>

    <div class="container">
        <!-- 英文版本 -->
        <div class="policy-section lang-section active" id="en">
            <h1><i class="fas fa-shield-alt"></i>Privacy Policy</h1>
            <div class="effective-date">
                <i class="fas fa-calendar-check"></i> Effective Date: January 14, 2025
            </div>

            <h2><i class="fas fa-database"></i>1. Data Handling</h2>
            <p>ProfitFairy is a business calculation tool designed for financial analysis...</p>

            <h2><i class="fas fa-chart-line"></i>2. Anonymous Data Usage</h2>
            <p>While we do not collect any personal data...</p>

            <div class="contact-card">
                <h3><i class="fas fa-envelope"></i> Contact Us</h3>
                <p>Email: <a href="mailto:ans1l@icloud.com" style="color:white;text-decoration:underline">ans1l@icloud.com</a></p>
            </div>
        </div>

        <!-- 其他語言版本... -->
    </div>

    <script>
        // 語言切換功能
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 切換激活狀態
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // 顯示對應語言內容
                const lang = this.dataset.lang;
                document.querySelectorAll('.lang-section').forEach(section => {
                    section.classList.toggle('active', section.id === lang);
                });
            });
        });
    </script>
</body>
</html>
