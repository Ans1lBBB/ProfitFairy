        function switchLanguage(lang) {
            const data = translations[lang];

            document.getElementById("header-subtitle").textContent = data.headerSubtitle;
            document.getElementById("effective-date").textContent = data.effectiveDate;

            // 定義所有需要更新的區塊
            const sections = [
                'dataProtection',
                'anonymousData',
                'advertising',
                'security',
                'childrenPrivacy',
                'policyUpdates',
                'contact'
            ];

            sections.forEach(section => {
                // 更新標題
                const titleElement = document.getElementById(`${section}-title`);
                if (titleElement) titleElement.textContent = data[section].title;

                // 更新主要文字
                const textElement = document.getElementById(`${section}-text`);
                if (textElement) {
                    textElement.innerHTML = Array.isArray(data[section].text) 
                        ? data[section].text.join('<br>') 
                        : data[section].text;
                }

                // 更新列表內容
                const listElement = document.getElementById(`${section}-list`);
                if (listElement && data[section].list) {
                    listElement.innerHTML = data[section].list.join('<br>');
                }

                // 更新高亮文字
                const highlightElement = document.getElementById(`${section}-highlight`);
                if (highlightElement) {
                    highlightElement.textContent = data[section].highlight;
                }
            });

            // 特別處理聯絡按鈕
            document.getElementById("contact-button").textContent = data.contact.button;
